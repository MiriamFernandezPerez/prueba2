<body class="contact">
    <header class="container-fluid">
        <div class="row text-center">
          <div class="col-12">
            <h1 class="my-2 p-3 fs-4">Regístrate en el Aula Virtual</h1>
          </div>
        </div>
    </header>
    <div class="container contact mt-5">
        <div class="row">
            <aside class="col-sm-12 col-lg-3 aside d-flex align-items-center justify-content-center mb-5">
                <div class="contact-info text-center">
                    <i class="fa-solid fa-rocket fs-1"></i>
                    <h2>Introduce tus datos</h2>
                </div>
            </aside>
            <section class="col-sm-12 col-lg-9 data px-5 mb-5">
                <form method="post" id="form-user" class="row g-3 needs-validation px-5 my-5" autocomplete="off" action="controller.php">
                    <div class="contact-form needs-validation align-items-center justify-content-center align-content-center">
                        <div class="form-group px-4 align-content-center">
                            <label class="control-label"><i class="fa-solid fa-user me-2"></i>Nombre:</label>
                            <div class="col-sm-12">          
                                <input type="text" class="form-control area" placeholder="Tu nombre" name="nombre">
                            </div>
                            <label class="control-label mt-3"><i class="fa-solid fa-user me-2"></i>Apellido/s:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control area" placeholder="Tus apellidos" name="apellidos">
                            </div>
                            <label class="control-label mt-3"><i class="fa-solid fa-envelope me-2"></i>E-mail:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control area" placeholder="Tu e-mail" name="email">
                            </div>
                            <label class="control-label mt-3"><i class="fa-solid fa-key me-2"></i>Contraseña:</label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control area" placeholder="Introduce la contraseña" name="password">
                            </div>
                            <label class="control-label mt-3"><i class="fa-solid fa-key me-2"></i>Repite la contraseña:</label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control area" placeholder="Repite la la contraseña" name="password">
                            </div>
                            <div class="col-sm-12 mt-5 text-center">
                                <input type="hidden" name="registro" value="form-user">
                                <button type="submit" class="btn btn-warning w-50">Registrarse</button>
                            </div>

                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-3">
        <div class="container text-center">
            <h6>Copyright &copy; Aula Virtual</h6>
        </div>
    </footer>
